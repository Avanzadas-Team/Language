<div class="container-fluid" id="jumboAU">
  <h1 class="display-1 text-center" id="title">Search your interested users.</h1>
  <hr class="my-4">
  <p class="h4 text-center" id="desc">This page allows you search users by differents filters.</p>
</div>
  
  <div class="container-a" style="margin-left: 0%;">
      <div class="row">
        <div class="col-sm-4">
          <h2 class="ctitle">Filter</h2>
          <label for="">Language to teach: </label>
          <select name="language" id="language" class="form-control" [(ngModel)] = "language">
            <option [value]="l" *ngFor = "let l of languages" >{{ l }}</option>
          </select>
          <div>
            <button class="btn btn-dark" (click)="addToTeach()" >Add</button>
          </div>
          <div class="checkbox">
            <input type="checkbox" value="-1" [(ngModel)]="seconF"> 
            <label for="sfilter"> Filter by languages to learn? </label>
          </div>
          <div *ngIf="seconF == 1">
            <label for="">Language to learn: </label>
            <select name="language" id="language" class="form-control" [(ngModel)] = "languageL">
              <option [value]="l" *ngFor = "let l of languages" >{{ l }}</option>
            </select>
            <button class="btn btn-dark" (click)="addToLearn()">Add</button>
          </div>
          <button class="btn btn-dark" (click)="clean()">Clean</button>
          <button color="primary" class="btn btn-dark" (click)="filter()">Search</button>
        </div>
        <div class="col-lg-8 col-sm-8" style="margin-right: 0%;">
          <table class="table table-hover text-center" aria-describedby="Registered Users" id="table1">
            <thead id="th" style="background-color: #e9e9e9;">
                <tr>
                    <th id="header">Name</th>
                    <th id="header">Languages to Learn</th>
                    <th id="header">Languages to Teach</th>
                </tr>
            </thead>
            <tbody class="scrollable" id="tb" style="background-color: #e9e9e9;">
                <tr *ngFor="let user of users" >
                    <td>{{user.nombre}}</td>
                    <td><label for="idiomstoLearn" *ngFor="let i of user.idiomasApr">{{i.iNombre}}, </label></td>
                    <td><label for="idiomstoTeach" *ngFor="let l of user.idiomasEns">{{l.iNombre}}, </label></td>
                </tr>
            </tbody>
        </table>
        </div>
      </div>
  </div>
