<div class="row" *ngIf="tipoU == '0'">
    <div class="col-md-6 offset-md-3 mt">
        <h3>Login</h3>
        <form>
            <div>
                <label for="username">Username:</label>
                <input 
                    type="text" 
                    name="username"
                    class="form-control" 
                    id="username" 
                    placeholder="Enter your username" 
                    required
                    [(ngModel)]="username">
            </div>
            <div>
                <label for="password">Password:</label>
                <input 
                    type="password" 
                    name="password" 
                    id="password" 
                    class="form-control" 
                    placeholder="Password"
                    required
                    [(ngModel)]="password">
            </div>
            <div class="form-group form-check">
                <a [routerLink]="['/register']" routerLinkActive="active" >Register</a>
            </div>
            <button class="btn btn-dark" (click)="login()">Login</button>
        </form>
    </div>
</div>
