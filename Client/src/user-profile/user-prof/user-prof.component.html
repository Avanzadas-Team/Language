<div class="container-fluid" id="jumboAU">
    <h1 class="display-1 text-left" id="title">Welcome Back {{this.usuarioAct.Nombre}}!</h1>
    <hr class="my-4">
</div>
<div class="container">
    <p class="display-4" id="desc">{{this.usuarioAct.Nombre}}'s Info:</p>
    <div *ngIf="!this.loading">
        <label class="titles">Name: </label>
        <label class="info">{{this.usuarioAct.Nombre}}</label>
    </div>
    <div *ngIf="!this.loading">
        <label class="titles">Username: </label>
        <label class="info">{{this.usuarioAct.NombreUsuario}}</label>
    </div>
    <div *ngIf="!this.loading">
        <label class="titles">Country: </label>
        <label class="info">{{this.usuarioAct.POrigen}}</label>
    <button id="btn-style" class="edit btn btn-dark" (click)="toggleEditing()">Edit Profile</button>
    </div>
    <div *ngIf="!this.loading">
        <label class="titles">Age: </label>
        <label class="info">{{this.usuarioAct.Edad}}</label>
    </div>
    <div *ngIf="!this.loading">
        <label class="titles">Hobbies: </label>
        <label class="info" *ngFor="let h of this.usuarioAct.Hobbies">{{h}}</label>
    </div>
    <div *ngIf="!this.loading">
        <label class="titles">Means to practice: </label>
        <label class="info" *ngFor="let medium of this.usuarioAct.MedioPrac">{{medium}}</label>
    </div>
    <hr class="my-4">
    
    <div *ngIf="this.editing">
        <p class="display-4" id="desc">Edit Info:</p>
        <hr class="my-4">
      <label class="titles">Hobbies</label>
    </div>
    <div *ngIf="this.editing">
        <label class="titlesL">Select a hobbie to remove: </label>
        <select class="infot" [(ngModel)]="selected">
            <option value="" disabled>Hobbies</option>
            <option *ngFor="let hob of this.usuarioAct.Hobbies" value="{{hob}}">{{hob}}</option>
        </select>
        <button id="btn-style" class="infob btn btn-dark" (click)="delHobbie()">Delete</button>
    </div>
    <div *ngIf="this.editing">
        <label class="titlesL">Type a hobbie to add: </label>
        <input type="text" class="infot" [(ngModel)]="hobbie">
        <button id="btn-style" class="infob btn btn-dark" (click)="addHobbie()">Add</button>
    </div>
    <div *ngIf="this.editing">
        <hr class="my-4">
      <label class="titles">Means to Practice</label>
    </div>
    <div *ngIf="this.editing">
      <label class="titlesL">Select a means to practice to remove: </label>
      <select class="infot" [(ngModel)]="mediumRem">
          <option value="" disabled>Means to Practice</option>
          <option *ngFor="let prac of this.usuarioAct.MedioPrac" value="{{prac}}">{{prac}}</option>
      </select>
      <button id="btn-style" class="infob btn btn-dark" (click)="delMedium()">Delete</button>
    </div>
    <div *ngIf="this.editing">
        <label class="titlesL">Select a means to practice to add: </label>
        <select name="med" id="med" class="infot" [(ngModel)]="mediumAdd">
          <option *ngFor="let m of this.mediums" value="{{m}}">{{m}}</option>
        </select>
        <button id="btn-style" class="infob btn btn-dark" (click)="addMedium()">Add</button>
    </div>
    <div *ngIf="this.editing">
        <br>
        <br>
        <br>
      <button id="btn-style" class="subButton btn btn-dark" (click)="submitChanges()">Save Changes</button>
    </div>
</div>
